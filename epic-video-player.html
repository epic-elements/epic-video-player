<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../marked-element/marked-element.html">
<link rel="import" href="../epic-styles/epic-styles.html">

<!--
A responsive video player card that displays the embedded video as well as the video title and description.

Example:

    <epic-video-player></epic-video-player>

@demo
-->
<dom-module id="epic-video-player">
    <style include="epic-styles">
      :host {
        display: block;
        width: 100%;
        font-family: "Interstate", Helvetica, arial, sans-serif;
      }
      .embed-container {
        position: relative;
        overflow: hidden;
        width: 100%;
        height: 0;
        padding-bottom: 56.25%;
        max-width: none;
        margin: 2em auto 0;
        @apply(--epic-video-player-embed-container);
      }
      .embed-container embed,
      .embed-container iframe,
      .embed-container object {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
      }
      .details {
        padding: 1em;
      }
      .details h3 {
        font-size: 1.5em;
        margin: 0;
        padding: 0.33em 0;
      }
      .details marked-element ::content p{
        line-height: 1.4em;
      }
    </style>

    <template>
        <div class="embed-container">
            <iframe frameborder="0" allowfullscreen id="selectedVideo" src="[[src]]"></iframe>
        </div>
        <div class="details">
            <h3>[[title]]</h3>
            <marked-element markdown="[[description]]"></marked-element>
        </div>
    </template>

</dom-module>

<script>
    Polymer({
        is: 'epic-video-player',

        properties: {
            title: {
              type: String,
            },
            description: {
              type: String,
            },
            src: {
              type: String,
            }
        },

        ready: function() {
        },
    })
</script>
